<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Customers
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="customers === undefined">
  <ion-spinner name="lines"></ion-spinner>
</ion-content>

<ion-content padding >
  <div *ngIf="!(customers | async)" class="emptyDiv">
    There are no customers to list. Customers will show up here once they signup.
  </div>
  <ion-card *ngFor="let customer of (customers | async)">
    <ion-card-header>
      <ion-card-title>{{ customer.name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{ customer.email }}
    </ion-card-content>
  </ion-card>
</ion-content>
